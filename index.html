<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="index.css">


  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  
</head>
<body>
  <section class="content-wrapper">
    <img src="./images/bg-pattern-top.svg" alt="" class="decoration-img-1">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="decoration-img-2">

    <header class="card-container">
      <div class="card-container--images-wrapper">
        <img src="./images/bg-pattern-card.svg" alt=""class="card-background-img">
        <img src="./images/image-victor.jpg" alt="profile img" class="card-profile-img">
      </div>
      <div class="card-container--name-information">
        <h1 class="profile-name">Victor Crest</h1>
        <span class="profile-age">26</span>
      </div>
      <span class="card-container--profile-city">
        London
      </span>
      <div class="card-container--stats-container">
        <div class="stats--item">
          <h2 class="stats-numbers">80K</h2>
          <span class="stats-name">Followers</span>
        </div>
        <div class="stats--item">
          <h2 class="stats-numbers">803K</h2>
          <span class="stats-name">Likes</span>
        </div>
        <div class="stats--item">
          <h2 class="stats-numbers">1.4K</h2>
          <span class="stats-name">Photos</span>
        </div>
      </div>
    </header>
  </section>
  <footer class="footer-section">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="http://machon.handysoft.pl/" target="_blank">Bart≈Çomiej Mach</a>.
  </footer>
</body>
</html>
